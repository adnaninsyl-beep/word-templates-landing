  <style>
    :root{
      --brand:#e63946; --ink:#0f172a; --muted:#475569; --card:#ffffff; --line:#e2e8f0;

    *{box-sizing:border-box}
    body{margin:0;font-family:'Noto Sans Bengali',sans-serif;color:var(--ink);background:#f6f8fb} /* ← আপনার ব্যাকগ্রাউন্ড একই রাখা হয়েছে */

    /* Slider */
    .slider{position:relative;overflow:hidden;border-radius:14px}
    .slider-track{display:flex;gap:12px;transition:transform .4s ease}
    .slide{flex:0 0 calc(25% - 9px); border:1px solid var(--line);border-radius:12px;overflow:hidden;background:#fff;
      box-shadow:0 8px 20px rgba(0,0,0,.04);cursor:pointer}
    .slide img{width:100%;height:220px;object-fit:cover;display:block}
    .slider-nav{position:absolute;inset:0;display:flex;align-items:center;justify-content:space-between;pointer-events:none}
    .slider-btn{pointer-events:auto;background:#ffffffcc;border:1px solid var(--line);
      backdrop-filter:blur(6px);width:42px;height:42px;border-radius:10px;display:grid;place-items:center;
      cursor:pointer;font-weight:800;margin:0 6px}
    .slider-dots{display:flex;justify-content:center;gap:6px;margin:12px 0 90px}
    .slider-dot{width:8px;height:8px;border-radius:999px;background:#cbd5e1;cursor:pointer;border:none}
    .slider-dot.active{background:#0f172a}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.75);display:none;align-items:center;justify-content:center;padding:18px;z-index:50}
    .lightbox.show{display:flex}
    .lightbox .frame{position:relative;max-width:min(1100px,96vw);width:100%}
    .lightbox img{width:100%;border-radius:12px;box-shadow:0 16px 40px rgba(0,0,0,.5)}
    .nav{position:absolute;top:50%;transform:translateY(-50%);display:flex;gap:8px}
    .prev{left:-10px}
    .next{right:-10px}
    .nav button{background:#ffffffcc;border:1px solid var(--line);backdrop-filter:blur(6px);padding:10px 12px;border-radius:10px;cursor:pointer;font-weight:800}
    .close{position:absolute;top:-12px;right:-12px;background:#ffffff;border:1px solid var(--line);border-radius:999px;width:40px;height:40px;font-weight:800;cursor:pointer}

    /* Sticky CTA */
    .cta{position:sticky;bottom:12px;display:flex;justify-content:center;pointer-events:none}
    .cta .wrap{background:#fff;border:1px solid var(--line);box-shadow:0 12px 24px rgba(0,0,0,.08);border-radius:14px;padding:12px 16px;display:flex;gap:10px;align-items:center;pointer-events:auto}
    .mini{display:flex;gap:6px;flex-wrap:wrap}
    .mini .pill{background:#dcfce7;border:1px solid #bbf7d0;color:#065f46;padding:2px 8px;border-radius:999px;font-size:.85rem;font-weight:800}

    footer{padding:40px 0;color:#94a3b8;text-align:center}

    @media(max-width:1000px){
      .slide{flex-basis:calc(33.333% - 8px);} .slide img{height:200px}
    }
    @media(max-width:700px){
      .slide{flex-basis:calc(50% - 6px);} .slide img{height:170px}
      .nav .hide-sm{display:none}
      .cta .wrap{flex-wrap:wrap;justify-content:center}

  <script>
    // ====== Config ======
    const BKASH_PAYMENT_URL = "https://shop.bkash.com/shah-malum-air-service01710461/paymentlink/default-payment?fbclid=IwVERDUAM9xpdleHRuA2FlbQIxMAABHsO9IZ7e1tkmWd6xEcgt_lkntCoY4sGHEUOFsUBFw2MvO-VHRV8SbGSaum6y_aem_6VjZ7QPYo0qUkvAtUTvUDg";
    const AUTO_DOWNLOAD_URL = "https://drive.google.com/uc?export=download&id=19qbqwL6-Q4SlhjQbORContqkiWea2eLd"; // আপনার ডাইরেক্ট ডাউনলোড লিংক

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // ===== Slider Logic (ক্যাপশন ছাড়া) =====
    (function(){
      const track = document.getElementById('sliderTrack');
      const slides = Array.from(track.querySelectorAll('.slide'));
      const prevBtn = document.getElementById('prevSlide');
      const nextBtn = document.getElementById('nextSlide');
      const dotsWrap = document.getElementById('sliderDots');

      function perView(){
        if(window.matchMedia('(max-width:700px)').matches) return 2;
        if(window.matchMedia('(max-width:1000px)').matches) return 3;
        return 4;
      }
      function totalPages(){ return Math.ceil(slides.length / perView()); }

      let page = 0, autoTimer = null;

      function buildDots(){
        dotsWrap.innerHTML = '';
        for(let d=0; d<totalPages(); d++){
          const btn = document.createElement('button');
          btn.className = 'slider-dot' + (d===page ? ' active':'');
          btn.addEventListener('click', ()=> goPage(d));
          dotsWrap.appendChild(btn);
        }
      }
      function update(){
        const pv = perView();
        const pct = (100 / pv) * page;
        track.style.transform = `translateX(-${pct}%)`;
        Array.from(dotsWrap.children).forEach((dot,i)=> dot.classList.toggle('active', i===page));
      }
      function goPage(n){
        const tp = totalPages();
        page = ((n % tp) + tp) % tp;
        update(); restartAuto();
      }
      function next(){ goPage(page+1); }
      function prev(){ goPage(page-1); }

      prevBtn.addEventListener('click', prev);
      nextBtn.addEventListener('click', next);
      window.addEventListener('resize', ()=>{ buildDots(); update(); });

      // Auto slide (respect user prefers-reduced-motion)
      function startAuto(){ if(!window.matchMedia('(prefers-reduced-motion: reduce)').matches){ autoTimer = setInterval(next, 4000); } }
      function stopAuto(){ clearInterval(autoTimer); }
      function restartAuto(){ stopAuto(); startAuto(); }

      // Touch swipe
      let sx=0, dx=0;
      track.addEventListener('touchstart', e=>{ sx=e.touches[0].clientX; }, {passive:true});
      track.addEventListener('touchmove',  e=>{ dx=e.touches[0].clientX - sx; }, {passive:true});
      track.addEventListener('touchend',   ()=>{ if(Math.abs(dx)>40){ dx<0? next():prev(); } dx=0; }, {passive:true});

      // Lightbox
      const lb = document.getElementById('lightbox');
      const lbImg = document.getElementById('lbImg');
      const lbClose = document.getElementById('lbClose');
      const prevLB = document.getElementById('prevBtn');
      const nextLB = document.getElementById('nextBtn');
      let lbIndex = 0;

      function openLB(i){
        lbIndex = i;
        lbImg.src = slides[lbIndex].dataset.full;
        lb.classList.add('show');
        try{ fbq('track','ViewContent',{content_name:'Demo Slide Preview'});}catch(e){}
      }
      function closeLB(){ lb.classList.remove('show'); }
      function prevLBFn(){ lbIndex = (lbIndex - 1 + slides.length) % slides.length; lbImg.src = slides[lbIndex].dataset.full; }
      function nextLBFn(){ lbIndex = (lbIndex + 1) % slides.length; lbImg.src = slides[lbIndex].dataset.full; }

      slides.forEach((s,i)=> s.addEventListener('click', ()=> openLB(i)));
      lbClose.addEventListener('click', closeLB);
      prevLB.addEventListener('click', prevLBFn);
      nextLB.addEventListener('click', nextLBFn);
      lb.addEventListener('click', (e)=>{ if(e.target.id==='lightbox') closeLB(); });
      document.addEventListener('keydown', (e)=>{
        if(!lb.classList.contains('show')) return;
        if(e.key==='Escape') closeLB();
        if(e.key==='ArrowLeft') prevLBFn();
        if(e.key==='ArrowRight') nextLBFn();
      });

      // Init
      buildDots(); update(); startAuto();
      track.addEventListener('mouseenter', stopAuto);
      track.addEventListener('mouseleave', startAuto);
    })();

    // ===== bKash + Auto Download =====
    function triggerDownload(url){
      if(!url) return;
      const a = document.createElement('a');
      a.href = url; a.download = ''; a.style.display = 'none';
      document.body.appendChild(a); a.click(); a.remove();
      try{ fbq('track','Purchase',{value:79,currency:'BDT'});}catch(e){}
    }
    function payNow(source='Demo'){
      try{ fbq('track','InitiateCheckout',{content_name: source}); }catch(e){}
      window.open(BKASH_PAYMENT_URL, '_blank');
      if(confirm('পেমেন্ট সম্পন্ন হলে এই পেজে ?paid=1 সহ ফিরে এলেই ফাইল অটো ডাউনলোড হবে। এখন কি সরাসরি ডাউনলোড ট্রাই করবেন?')){
        triggerDownload(AUTO_DOWNLOAD_URL);
      }
      return false;
    }
    (function(){
      const params = new URLSearchParams(window.location.search);
      if(params.get('paid') === '1'){
        setTimeout(()=> triggerDownload(AUTO_DOWNLOAD_URL), 700);
      }
    })();
  </script>
